<section class="info" ng-controller="InfoController" sc-on-delay="100" disable-touch>
    <div class="slogan">
        <img src="assets/image/slogan4.png" alt="">
    </div>
    <div class="info-text">
        <img src="assets/image/info-vice-text.png" alt="">
    </div>
    <div class="info-btn">
        <img src="assets/image/info-btn.png" alt="">
        <div>
            <a sc-on-add=".info-catalog" ga-event="info"></a>
            <a href="#/comment" ga-event="show"></a>
        </div>
    </div>
    <div class="info-vice-btn">
        <img src="assets/image/info-vice-btn.png" alt="">
        <a href="http://www.ftms.com.cn/vehicles/corolla" ga-event="more"></a>
    </div>
</section>

            <a sc-on-add=".info-club" ga-event="club"></a>

</div>
