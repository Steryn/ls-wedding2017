<div class="row" ng-controller="LoginController">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="form.email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="form.password">
                        </div>
                        <a class="btn btn-lg btn-success btn-block" ng-click="login()">Login</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
