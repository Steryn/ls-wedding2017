<section class="home">
    <h2></h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">共计提交用户的数量</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <td>数量</td>
                                            <td>{{recordsCount}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">礼品被抽取的状态</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>奖项</th>
                                            <th>共计数量</th>
                                            <th>已抽取</th>
                                            <th>剩余</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="award in awards">
                                            <td>{{award.name}}</td>
                                            <td>{{award.wonCount+award.quantity}}</td>
                                            <td>{{award.wonCount}}</td>
                                            <td>{{award.quantity}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
